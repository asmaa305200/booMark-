<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Inter:wght@200&family=Montserrat:wght@500;700&family=Mynerve&family=Noto+Sans:wght@100;300;400&family=Nunito+Sans:opsz,wght@6..12,200&family=Open+Sans:wght@300;400&family=Oswald:wght@200&family=Pacifico&family=Poppins:wght@200&family=REM:ital@1&family=Roboto&display=swap" rel="stylesheet">
</head>

<body > 
<div class="text-center"><h1>Bookmark</h1></div> 
    <div class=" container  mt-5 d-flex justify-content-center align-items-center">
    <div class="row justify-content-around w-100">
    <div class="left-side mb-2  p-3 col-lg-5 col-md-10"> 
    <i class="fa-solid fa-book-bookmark pe-2 " ></i>
    <label for="name">Site Name</label>
    <input type="text" id="name" class="my-2 form-control" oninput="validationSiteName()">
    <p class="bg-danger d-none nameAlert" id="nameAlert">the site's name is not valid</p>

    <i class="fa-solid fa-link pe-2"></i>
    <label for="url">Site URL</label>
    <input type="email" id="url" class="my-2 form-control" oninput="validationSiteUrl()">
     <p class="bg-danger d-none urlAlert" id="urlAlert">the URL is not valid</p>
    
  
   <div class="text-center d-flex justify-content-center pt-2">
  <button class="btn btn-danger px-5 mx-1" onclick="add()"><i class="fa-solid fa-add pe-2 "></i>Add</button> 
    <button class="btn btn-outline-success px-5" onclick="deleteAll()"><i class="fa-solid fa-trash pe-2 "></i>DeleteAll</button>
</div>
 </div>
 


<div class=" pt-3  right-side px-3 col-lg-6 col-md-10"> 
     <span> <input type="search" id="search" class="form-control w-75 mx-auto my-3" oninput="search()" placeholder= "search"></span>
     <div class="table-div">
     <table class="table mt-3 ">
    <thead >
        <th >Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
    </thead>
    <tbody id="tbody"> 
    </tbody>
</table>
</div>  
 </div>

 <div id="alertt" class="alertt d-none col-lg-12 col-md-12 col-sm-12 ">
        <div class="bg-light p-4 rounded-2 content ">
            <div class="title d-flex justify-content-between align-items-center pb-2">
                <div class=" d-flex justify-content-start align-items-center">
                <div class="one rounded-circle bg-danger me-1"></div>
                <div class="two rounded-circle bg-warning me-1"></div>
                <div class="three rounded-circle bg-success"></div>
                </div>
               <button onclick="closeAll()" class="btn closebtn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <h4>Site Name or Url is not valid, Please follow the rules below:</h4>
           <p> <i class="fa-regular fa-circle-right p-2 "></i>
            Site name must contain at least 3 characters</p>
            <p><i class="fa-regular fa-circle-right p-2 "></i>
                Site URL must be a valid one</p>
        </div>
</div>
   </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
